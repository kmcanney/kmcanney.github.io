    <body>
        <h2><a name="kanchor88"></a>Marking the beginning or end of a selection</h2>
        <p>Choose <span class="uielement">Edit</span> &gt; <span class="uielement">Selection</span> &gt; <span class="uielement">Mark In</span> to set the cursor position as the beginning of a time selection.</p>
        <p>Choose <span class="uielement">Edit</span> &gt; <span class="uielement">Selection</span> &gt;  <span class="uielement">Mark Out</span> to set the cursor position as the end of a time selection.</p>

    <body>
        <h2><a name="kanchor115"></a>Paste to New</h2>
        <p>Choose <span class="uielement">Edit</span> &gt; <span class="uielement">Paste to New</span> to create a new file that contains the contents of the clipboard.</p>
        <p class="note" xmlns="http://www.w3.org/1999/xhtml">Regions, markers, and envelope points are pasted with a selection. To turn this feature off, turn off <span class="uielement" xmlns="http://www.w3.org/1999/xhtml">Options</span> &gt; <span class="uielement" xmlns="http://www.w3.org/1999/xhtml">Lock to Selection</span> &gt; <span class="uielement" xmlns="http://www.w3.org/1999/xhtml">Markers/Regions</span> and <span class="uielement" xmlns="http://www.w3.org/1999/xhtml">Envelope Points</span>.</p>
    </body>

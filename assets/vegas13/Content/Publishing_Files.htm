    <body>
        <h2><a name="kanchor122"></a>Sharing a project online</h2>
        <p>From the <span class="PrimaryFileMenu">File menu</span>, choose <span class="uielement">Share Online</span> 
 and then follow the on-screen instructions to choose a publishing provider 
 and save your current project to the Web so you can share it with 
 others.</p>

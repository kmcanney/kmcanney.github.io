        <h2>The XDCAM Explorer Window</h2>
        <p>Choose <span class="uielement">View</span> &gt;&#160;<span class="uielement">Window</span> &gt; <span class="uielement">XDCAM 
 Explorer</span> to toggle the display of the XDCAM Explorer window.</p>
        <p>You can use this window to import, manage, and export XDCAM clips.</p>
        <p>For more information, see <a href="The_XDCAM_Explorer_Window.htm" class="period MCXref xref xrefperiod" xrefformat="{quote}{color #009ccc}{u}{paratext}{/u}{/color}.{quote}">"<span style="color: #009ccc;" class="mcFormatColor"><u>Using the XDCAM Explorer Window</u></span>."</a></p>

        <p>From the <span class="PrimaryFileMenu">File menu</span>, choose <span class="uielement">Get Media from the Web</span> (or click the <span class="uielement">Get Media from the Web</span> button <img src="Resources/Images/b_browsemediaweb.gif" data-mc-conditions="Primary.ProOnly" /> in the Explorer or Project Media window) to open the Get Media from the Web dialog, where you can download files to use in your project.</p>

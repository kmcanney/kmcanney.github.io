        <h2><a name="kanchor714"></a>Grid spacing</h2>
        <p>From the Options menu, choose <span class="uielement">Grid 
 Spacing</span> and choose a command from the submenu to specify the spacing 
 of the vertical grid lines along the timeline.</p>
        <p>You can use grid lines as snap points when 
 <span class="uielement">Snap 
 to Grid</span> is enabled. For more information, see <a href="EnableSnapping.htm" title="" alt="" class="period MCXref xref xrefperiod" xrefformat="{quote}{color #009ccc}{u}{paratext}{/u}{/color}.{quote}">"<span style="color: #009ccc;" class="mcFormatColor"><u>Enable snapping</u></span>."</a></p>
